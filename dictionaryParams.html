<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="dictionaryParams.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("#button").dictionary("#text", "#spanish", "#english", "#error");
            });
        </script>

        <form class="form1" action="#" method="post">
            <h1>DICTIONARY</h1>
            Enter a word: <input type="text" id="text" value="">
            <button type="button" id="button">Search</button><br /><br />
            <input type="radio" name="lang" id="spanish" value="spanish"> Spanish
            <input type="radio" name="lang" id="english" value="english"> English <br /><br />
            <div id="error"></div>
        </form>
    </body>
</html>
